{{ "<?xml version=\"1.0\" encoding=\"utf-8\"?>" | raw }}
<feed xmlns="http://www.w3.org/2005/Atom">
  <title>{{ .title }}</title>
  <updated>{{ .updated }}</updated>
  <id>{{ .feedID }}</id>
  {{ range .entries }}
  <entry>
    <title>{{ .title }}</title>
    <author>{{ .author }}</author>
    <link href="{{ .link }}" />
    <id>{{ .id }}</id>
    <updated>{{ .updated }}</updated>
    <summary>{{ .summary }}</summary>
  </entry>
  {{ end }}
</feed>
